# groupName sets the API group name for the API service that registers this webhook service.
# It will be used when specifying an issuer for a (Cluster)Issuer object.
# When customizing, provide an FQDN, for example acme.my-company.com.
groupName: "acme.dnsimple.com"
certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager
# logLevel: 3
dnsimple:
  token: ""
  # accountID:
  # existingTokenSecret: false
  # tokenSecretName:
clusterIssuer:
  email: name@example.com
  staging:
    enabled: false
  production:
    enabled: false
image:
  repository: ghcr.io/puzzle/cert-manager-webhook-dnsimple
  tag: v0.1.9
  pullPolicy: IfNotPresent
  # pullSecret: "gcr"
nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
  port: 443
  name: https
useUnprivilegedPort: true
replicaCount: 1
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
  initialDelaySeconds: 5
livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
startupProbe:
  failureThreshold: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

nodeSelector: {}
tolerations: []
affinity: {}
